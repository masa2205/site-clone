<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蒼乃建設</title>
    <link rel="stylesheet" href="style.css" media="screen and (min-width:768px)">
    <link rel="stylesheet" href="mobile.css" media="screen and (max-width:767px)">

</head>
<body>
    <div class="wrap">
        <div class="header_wrap">
            <div class="header_container">
                <header class="header">
                    <h1>
                        <a href="#"><img src="images/header_logo.png" alt="蒼乃建設" class="header_logo"></a>
                    </h1>
                    <nav class="header_nav">
                        <ul>
                            <li><a href="#">企業理念</a></li>
                            <li><a href="#">施工事例</a></li>
                            <li><a href="#">採用情報</a></li>
                            <li><a href="#">お問い合わせ</a></li>
                        </ul>
                    </nav>
                    <div class="header_icon">
                        <img src="images/hamburger.svg" alt="ハンバーガーメニュー">
                    </div>
                </header>
                <p class="header_main_text">街を作る。未来を作る。</p>
            </div>
        </div>
        <div class="info">
            <h2 class="info_title">お知らせ</h2>
            <ul class="info_list">
                <li>
                    <a href="#">
                        <span class="info_list_block">2020.11.17
                            <span class="info_border">お知らせ</span>
                        </span>
                        本社打ち合わせ室が完成しました。
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="info_list_block">2020.11.10
                            <span class="info_border">お知らせ</span>
                        </span>
                        『メディア掲載』 住宅雑誌 2020年11月号
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="info_list_block">2020.11.01
                            <span class="info_border">お知らせ</span>
                        </span>
                        ホームページが完成しました。
                    </a>
                </li>
            </ul>
        </div>
        <div class="example">
            <h3 class="example_title">施工事例</h3>
            <ul class="example_list">
                <li class="example_m_house">
                    <dl>
                        <dt class="example_phot"><img src="images/building1.png" alt=""></dt>
                        <dd class="example_name">M様邸新築工事</dd>
                        <dd class="example_place">埼玉県</dd>
                        <dd class="example_details"><a href="#"><img src="images/more.png" alt="詳細を見る"></a></dd>
                    </dl>
                </li>
                <li class="example_skybill">
                    <dl>
                        <dt class="example_phot"><img src="images/building2.png" alt=""></dt>
                        <dd class="example_name">スカイビル</dd>
                        <dd class="example_place">東京都</dd>
                        <dd class="example_details"><a href="#"><img src="images/more.png" alt="詳細を見る"></a></dd>
                    </dl>
                </li>
            </ul>
            <p class="example_btn">
                <a href="#">施工実績一覧</a>
            </p>
        </div>
        <div class="sub">
            <a href="#" class="sub_img"><img src="images/company.png" alt="企業理念"></a>
            <a href="#" class="sub_img"><img src="images/recruit.png" alt="採用情報"></a>
            <a href="#" class="sub_img"><img src="images/contact.png" alt="お問い合わせ"></a>
        </div>
        <footer class="footer">
            <div class="footer_wrap">
                <div class="footer_nav">
                    <p>
                        <a href="#">
                            <img src="images/footer_logo.png" alt="蒼乃建設" class="footer_logo">
                        </a>
                    </p>
                    <nav class="footer_nav_list">
                        <ul>
                            <li><a href="#">企業理念</a></li>
                            <li><a href="#">施工事例</a></li>
                            <li><a href="#">採用情報</a></li>
                            <li><a href="#">お問い合わせ</a></li>
                        </ul>
                    </nav>
                </div>
                <p class="copyright">Copyright © 2020 Aono Corporation.</p>
            </div>
        </footer>
        <form name="contact" method="POST" action="/success.html" netlify>
            <p>
              <label>Your Name: <input type="text" name="name" /></label>   
            </p>
            <p>
              <label>Your Email: <input type="email" name="email" /></label>
            </p>
            <p>
              <label>Your Role: <select name="role[]" multiple>
                <option value="leader">Leader</option>
                <option value="follower">Follower</option>
              </select></label>
            </p>
            <p>
              <label>Message: <textarea name="message"></textarea></label>
            </p>
            <p>
              <button type="submit">Send</button>
            </p>
          </form>
    </div>
</body>
</html>
